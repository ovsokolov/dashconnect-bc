<article class="card {{#if alternate}}card--alternate{{/if}}">
    <figure class="card-figure">
        <a href="{{url}}">
			<img src="{{getImage image 'zoom_size'}}">
        </a>
    </figure>
    <div class="card-body">
        <h4 class="card-title">
            <a href="{{url}}">{{name}}</a>
        </h4>
    </div>
</article>
